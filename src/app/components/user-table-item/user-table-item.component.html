<tr>
  <td class="border p-0.5 pl-1 align-middle">
    <input
      type="text"
      [(ngModel)]="user.firstName"
      [readonly]="!editUser"
      [ngClass]="{
        'input ': editUser,
        'input-off ': !editUser
      }"
    />
  </td>
  <td class="border p-0.5 align-middle">
    <input
      type="text"
      [(ngModel)]="user.lastName"
      [readonly]="!editUser"
      [ngClass]="{
        'input ': editUser,
        'input-off ': !editUser
      }"
    />
  </td>
  <td class="border p-0.5 align-middle">
    <input
      type="email"
      [(ngModel)]="user.email"
      [readonly]="!editUser"
      [ngClass]="{
        'input ': editUser,
        'input-off ': !editUser
      }"
    />
  </td>
  <td class="border p-0.5 align-middle">
    <input
      type="number"
      [(ngModel)]="user.age"
      [readonly]="!editUser"
      [ngClass]="{
        'input ': editUser,
        'input-off ': !editUser
      }"
    />
  </td>
  <td class="border p-0.5 align-middle">
    <input
      type="text"
      [(ngModel)]="user.gender"
      [readonly]="!editUser"
      [ngClass]="{
        'input ': editUser,
        'input-off ': !editUser
      }"
    />
  </td>
  <td class="border p-0.5 align-middle text-center">
    <button
      *ngIf="!editUser"
      class="bg-blue-500 hover:bg-blue-700 text-white p-0.5 m-0.5 rounded"
      (click)="editUser = true"
    >
      edit
    </button>
    <button
      *ngIf="editUser"
      class="bg-green-500 hover:bg-green-700 text-white p-0.5 m-0.5 rounded"
      (click)="changeUser()"
    >
      save
    </button>
    <button
      class="bg-red-500 hover:bg-red-700 text-white p-0.5 m-0.5 rounded"
      (click)="deleteUser(user._id)"
    >
      delete
    </button>
  </td>
</tr>
